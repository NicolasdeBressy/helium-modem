<!DOCTYPE html>
<!-- Pensez à changer la langue -->
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- La balise title comporte jusqu'à 70 caractères -->
  <!-- Title et Meta apparaissent dans le résultat de recherche Google -->
  <title>
    Helium - La révolution numérique des modems nouvelle génération
  </title>
  <meta name="description"
    content="Tout savoir sur Helium le modem ultra rapide nouvelle génération qui va révolutionner l'internet 3.0 et notre approche des technologies." />

  <!-- Open Graph : sert à être plus visible sur les réseaux -->
  <meta property="og:title" content="Helium" />
  <meta property="og:type" content="video.movie" />
  <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
  <meta name="og:description"
    content="Tout savoir sur Helium le modem ultra rapide nouvelle génération qui va révolutionner l'internet 3.0 et notre approche des technologies.">
  <meta property="og:image" content="image-helium.png" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <span class="mouse" id="cursor"></span>
  <span class="mouse" id="mouse1"></span>
  <span class="mouse" id="mouse2"></span>


  <nav>
    <h2>Helium</h2>
    <ul>
      <li><a href="#">5G</a></li>
      <li><a href="#">Explorer</a></li>
      <li><a href="#">Ecosystem</a></li>
    </ul>
  </nav>

  <section class="header">
    <div class="header-left">
      <div class="header-left-container">
        <!-- Le h1 doit être le plus haut possible et dire de quoi on parle -->
        <h1>People-Powered Networks</h1>
        <h2>Start a Wireless Revolution</h2>
        <!-- Le "p" aide le robot à comprendre le contenu -->
        <p>Lorem ipsum dolor, sit amet consectetur <strong>adipisicing elit</strong>. Sit hic
          officiis delectus, recusandae ipsa <em>optio eius</em> minus at eum
          obcaecati?
        </p>
      </div>
    </div>
    <!-- Il faut obligatoirement compléter l'alt de la balise img -->
    <!-- L'image doit être optimisée dans sa taille et son format (webp)-->
    <img class="header-right" src="./assets/img/main.png" id="modem" alt="modem helium décomposé en 3D" />
  </section>

  <section class="infos">
    <div class="infos-left">
      <h3>Core Technologies</h3>

      <div class="btn-container">
        <button>Tokens</button>
        <button>Proof of Coverage</button>
        <button>LongFi</button>
      </div>
    </div>

    <div class="infos-right">
      <h3>Our Investors</h3>
      <div class="investors">
        <div class="img-container">
          <img src="./assets/img/investlogo2blue.png" alt="logoblue" />
          <img src="./assets/img/investlogo3blue.png" alt="logoblue2" />
          <img src="./assets/img/investlogo4blue.png" alt="logoblue3" />
        </div>
      </div>
    </div>
  </section>

  <div class="cursor"></div>
  <div class="cursor2"></div>
  <div class="cursor3"></div>
  <script src="./index.js"></script>
</body>

</html>
